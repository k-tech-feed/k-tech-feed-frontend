name: Frontend CI/CD
run-name: ${{ github.actor }}가 실행함
on:
  push:
    branches:
      - main
jobs:
  lint-test:
    name: Lint Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm i -g yarn
      - run: yarn
      - run: yarn lint

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm i -g yarn
      - run: yarn
      - run: yarn build
